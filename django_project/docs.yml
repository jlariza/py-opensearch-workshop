version: '3'

services:
  docs:
    image: opensearch_workshop_local_docs
    container_name: opensearch_workshop_local_docs
    build:
      context: .
      dockerfile: ./compose/local/docs/Dockerfile
    env_file:
      - ./.envs/.local/.django
    volumes:
      - ./docs:/docs:z
      - ./config:/app/config:z
      - ./opensearch_workshop:/app/opensearch_workshop:z
    ports:
      - '9000:9000'
    command: /start-docs
